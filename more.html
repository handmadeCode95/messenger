<!DOCTYPE html>
<html lang="kr">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>러볼리톡 - 더보기</title>
	<!-- https://messenger-crzor.run.goorm.io/messenger/find.html -->
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>서비스 없음</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>09:14</span>
		</div>
		<div class="status-bar__column">
			<span>95%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="screen-header">
		<h1 class="screen-header__title">더보기</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-2x"></i></span>
			<span><i class="fas fa-music fa-2x"></i></span>
			<span>
				<div class="notification--point"></div>
				<a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
			</span>
		</div>
	</header>
	
	<main class="main-screen more-screen">
		<div class="user-component">
			<div class="user-component__column">
				<img src="img/bol4.png" class="user-component__profile user-component__profile--lg">
				<div class="user-component__text">
						<h2 class="user-component__title">BOL4</h2>
						<h3 class="user-component__subtitle">+17 928-18524</h3>
				</div>
			</div>
			<div class="user-component__column">
				<i class="fas fa-comment-alt fa-2x"></i>
			</div>
		</div>
		
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="fas fa-calendar-check fa-2x"></i>
				<span>캘린더</span>
			</div>
			<div class="icon-row__icon">
				<div class="notification--point"></div>
				<i class="fas fa-inbox fa-2x"></i>
				<span>서랍</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-smile fa-2x"></i>
				<span>이모티콘</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-brush fa-2x"></i>
				<span>테마</span>
			</div>
		</div>
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="fas fa-gift fa-2x"></i>
				<span>선물하기</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-th-large fa-2x"></i>
				<span>전체서비스</span>
			</div>
			<div class="icon-row__icon"></div>
			<div class="icon-row__icon"></div>
		</div>
		
		<div class="more-suggestions">
			<h4 class="more-suggestions__title">추천서비스</h4>
			<div class="more-suggestions__icons">
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right fa-2x"></i>
					</div>
					<span class="more-suggestions__icon-text">러볼리 스토리</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-sticky-note fa-2x"></i>
					</div>
					<span class="more-suggestions__icon-text">러볼리 페이지</span>
				</div>
			</div>
		</div>
	</main>
		
	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="notification--badge">1</span>
					<i class="fas fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
			</li>
			<li class="nav__btn nav__btn--selected">
				<a class="nav__link" href="more.html">
					<span class="notification--point"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>
	
	<div id="no-mobile">
		<span>화면을 세로모드로 줄여주세요🙏</span>
	</div>
	
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
