<!DOCTYPE html>
<html lang="kr">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>러볼리톡 - 찾기</title>
	<!-- https://messenger-crzor.run.goorm.io/messenger/find.html -->
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>서비스 없음</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>09:14</span>
		</div>
		<div class="status-bar__column">
			<span>95%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="screen-header">
		<h1 class="screen-header__title">찾기</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-2x"></i></span>
			<span>
				<div class="notification--point"></div>
				<a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
			</span>
		</div>
	</header>
	
	<main class="main-screen">
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="fas fa-qrcode fa-2x"></i>
				<span>QR코드</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-address-book fa-2x"></i>
				<span>연락처로 추가</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-user-plus fa-2x"></i>
				<span>ID로 추가</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-envelope fa-2x"></i>
				<span>초대</span>
			</div>
		</div>
		
		<div class="recommended-friends">
			<h3 class="recommended-friends__title">추천 친구</h3>
			<span>추천 친구가 없습니다.</span>
		</div>
		
		<div class="open-chat">
			<div class="open-chat__header">
				<h4>오픈 채팅</h4>
				<span>
					오픈 채팅 홈
					<i class="fas fa-chevron-right fa-xs"></i>
				</span>
			</div>
			
			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">#볼빨간사춘기</h5>
					<h6 class="open-post__hashtags">#볼사 #안지영 #러볼리</h6>
					<div class="open-post__members">
						<img src="img/jiyoung2.jpeg">
						<span class="open-post__member-count">1221명</span>
						<div class="divider"></div>
						<span class="open-post__member-status">방금 대화</span>
					</div>
				</div>
				<div class="open-post__column">
					<div class="open-post__photo">
						<img src="img/bol4-3.jpg">
						<div class="open-post__like-count">
							<i class="fas fa-heart"></i>
							<span>829</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
		
	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="notification--badge">1</span>
					<i class="fas fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn  nav__btn--selected">
				<a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="notification--point"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>
	
	<div id="no-mobile">
		<span>화면 크기를 줄여주세요🙏</span>
	</div>
	
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
