<!DOCTYPE html>
<html lang="kr">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>러볼리톡 - 설정</title>
	<!-- https://messenger-crzor.run.goorm.io/messenger/find.html -->
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>서비스 없음</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>09:14</span>
		</div>
		<div class="status-bar__column">
			<span>95%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="alt-screen-header">
		<div class="alt-screen-header__column">
			<a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
		</div>
		<div class="alt-screen-header__column">
			<h1 class="alt-screen-header__title">설정</h1>
		</div>
		<div class="alt-screen-header__column">
			<i class="fas fa-search fa-lg"></i>
		</div>
	</header>

	<main class="main-screen">
		<ul class="settings-list">
			<li class="settings__setting">
				<div class="settings__setting-column">
					<div class="settings__icon-box">
						<i class="fas fa-bullhorn"></i>
					</div>
					<span>공지사항</span>
				</div>
				<div class="settings__setting-column"></div>
			</li>
			<li class="settings__setting">
				<div class="settings__setting-column">
					<div class="settings__icon-box">
						<i class="fas fa-flask"></i>
					</div>
					<span>실험실</span></div>
				<div class="settings__setting-column">
				</div>
			</li>
			<li class="settings__setting">
				<div class="settings__setting-column">
					<div class="settings__icon-box">
						<i class="fas fa-info-circle"></i>
					</div>
					<span>버전정보</span>
				</div>
				<div class="settings__setting-column">
					<span>최신버전</span>
				</div>
			</li>
		</ul>
	</main>
		
	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="notification--badge">1</span>
					<i class="fas fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="notification--point"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>
	
	<div id="no-mobile">
		<span>화면을 세로모드로 줄여주세요🙏</span>
	</div>
	
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
