<!DOCTYPE html>
<html lang="kr">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>러볼리톡</title>
	<!-- https://messenger-crzor.run.goorm.io/messenger/chat.html -->
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>서비스 없음</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>09:14</span>
		</div>
		<div class="status-bar__column">
			<span>95%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="screen-header">
		<h1 class="screen-header__title">채팅</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-2x"></i></span>
			<span><i class="fas fa-comment-dots fa-2x"></i></span>
			<span><i class="fas fa-music fa-2x"></i></span>
			<span><i class="fas fa-cog fa-2x"></i></span>
		</div>
	</header>
	
	<main class="main-screen">
		<div class="user-component">
			<div class="user-component__column">
				<img src="img/jiyoung.jpg" class="user-component__profile">
				<div class="user-component__text">
						<h2 class="user-component__title">지영</h2>
						<h3 class="user-component__subtitle">안녕</h3>
				</div>
			</div>
			<div class="user-component__column">
				<span class="user-component__time">20:16</span>
				<div class="notification--badge">1</div>
			</div>
		</div>
		
		<div class="user-component">
			<div class="user-component__column">
				<img src="img/bol4.png" class="user-component__profile">
				<div class="user-component__text">
						<h2 class="user-component__title">BOL4</h2>
						<h3 class="user-component__subtitle">https://cafe.daum.net/Bolbbalgan4</h3>
				</div>
			</div>
			<div class="user-component__column">
				<span class="user-component__time">04:22</span>
				<div class="user-component__notification-space"></div>
			</div>
		</div>
	</main>
		
	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
			</li>
			<li class="nav__btn nav__btn--selected">
				<a class="nav__link" href="chat.html">
					<span class="notification--badge nav__notification--chat">1</span>
					<i class="fas fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="notification--point nav__notification--more"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul>
	</nav>
	
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
