<!DOCTYPE html>
<html lang="kr">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>러볼리톡 - 채팅 (지영)</title>
	<!-- https://messenger-crzor.run.goorm.io/messenger/find.html -->
</head>
<body class="chat-body">
	<div class="status-bar">
		<div class="status-bar__column">
			<span>서비스 없음</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>09:14</span>
		</div>
		<div class="status-bar__column">
			<span>95%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	
	<header class="alt-screen-header">
		<div class="alt-screen-header__column">
			<a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
		</div>
		<div class="alt-screen-header__column">
			<h1 class="alt-screen-header__title">지영</h1>
		</div>
		<div class="alt-screen-header__column">
			<span class="alt-screen-header__icons"><i class="fas fa-search fa-lg"></i></span>
			<span class="alt-screen-header__icons"><i class="fas fa-bars fa-lg"></i></span>
		</div>
	</header>

	<main class="main-screen chat-screen">
		<div class="chat-screen__timestamp">
			2021년 4월 22일 목요일
		</div>
		
		<div class="message-row">
			<img src="img/jiyoung.jpg" alt="">
			<div class="message-row__content">
				<span class="message__author">지영</span>
				<div class="message__info">
					<span class="message__bubble">안녕 러볼리</span>
					<span class="message__time">04:22</span>
				</div>
			</div>
		</div>
		<div class="message-row message-row--own">
			<div class="message-row__content">
				<div class="message__info">
					<span class="message__bubble">안녕하세요!😄</span>
					<span class="message__time">20:16</span>
				</div>
			</div>
		</div>
	</main>
	
	<form class="reply">
		<div class="reply__column">
			<i class="fas fa-plus-square fa-lg"></i>
		</div>
		<div class="reply__column">
			<input type="text" placeholder="메세지를 입력하세요.">
			<div class="reply__btns">
				<i class="fas fa-smile fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
	</form>
	
	<div id="no-mobile">
		<span>화면 크기를 줄여주세요🙏</span>
	</div>
	
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
